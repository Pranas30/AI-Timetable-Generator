<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login | Timetable Generator</title>
  <style>
    body {font-family: Arial; background:#f5f7fa; display:flex; justify-content:center; align-items:center; height:100vh;}
    form {background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    input, select {width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px;}
    button {width:100%; padding:10px; background:#007BFF; color:white; border:none; border-radius:5px; cursor:pointer;}
    button:hover {background:#0056b3;}
  </style>
</head>
<body>
  <form action="/login" method="POST">
    <h2>Teacher Login</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div style="padding: 10px; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; color: {% if category == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="department" placeholder="Department" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    
    <p style="text-align:center; margin-top:10px;">New user? <a href="/register">Register</a></p>
  </form>

  </body>
</html>
